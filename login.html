    <title>Login</title>
</head>

<body>


    <header>
        <nav>
            <div class="nav">
                <div class="container-logo" data-aos="fade-right">
                    <h1>Blue Sky <span>Realty</span> </h1>
                </div>
                <div class="container-links" data-aos="fade-right" data-aos-delay="180">
                    <ul>
                        <li><a href="index.html#home">Home</a></li>
                        <li><a href="index.html#houses">Houses</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                        <li><a href="login.html"><i class="bi bi-person-circle"></i></a></li>
                    </ul>
                </div>
                
                <!-- Ícone do menu hambúrguer -->
                <div class="menu-hamburguer" id="menu-hamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="interface-container">
            <form>

                <h1 class="title" data-aos="fade-up">Faça Login</h1>
                <div class="flex" data-aos="fade-up" data-aos-delay="100">
                    <div class="form-floating mb-3" >
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                        <label for="nome">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome">
                        <label for="sobrenome">surname</label>
                    </div>
                </div>

                <div class="infos">
                    <div class="form-floating mb-3" data-aos="fade-up" data-aos-delay="150">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                      </div>
                      <div class="form-floating" data-aos="fade-up" data-aos-delay="200">
                        <input type="password" class="form-control" id="senha" placeholder="Password">
                        <label for="senha">Password</label>
                      </div>

                      <div data-aos="fade-up" data-aos-delay="250">
                        <a href="#" class="recuperar">Forget Password?</a>
                      </div>


                </div>


                <div class="form-check" data-aos="fade-up" data-aos-delay="300">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      <a href="#"> Aceitar termos e privacidade</a>
                    </label>
                </div>
                  

                <div class="btns" data-aos="fade-up" data-aos-delay="350">
                    <div data-aos="fade-right"><button>Logar</button></div>
                    <div data-aos="fade-left"><button>Limpar</button></div>
                </div>

                <div data-aos="fade-up" data-aos-delay="400">
                    <p class="register">Not registered? <a href="#">register</a></p>
                </div>

            </form>

        </div>
    </main>






    <footer>
        <div class="containerFooter">
            <div class="containerFooterFlex">
                <div class="container-logo">
                    <h1>Blue Sky <span>Realty</span> </h1>
                </div>
                <div class="icons">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-linkedin"></i>
                </div>
                <div class="nomes">
                    <ul>
                        <li>Mirella</li>
                        <li>Gustavo</li>
                        <li>Lucas</li>
                    </ul>
                </div>

            </div>
            <div class="direitos">

            </div>
        </div>
